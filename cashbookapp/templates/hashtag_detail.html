{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/hashtag_detail.css' %}">
    <title>h_detail</title>
</head>

<body>
    <h1># hashtag</h1>
    <h3>해시태그를 포함한 게시글: {{ hashtag_posts.count }}개</h3>

    <div class="posts">
        {% if hashtag_posts %}
        {% for hashtag_posts in hashtag_posts %}
        <h3><a href="{% url 'detail' hashtag_posts.id %}">제목 : {{ hashtag_posts.title }}</a></h3>

        {% if hashtag_posts.image %}
        <img src="{{ hashtag_posts.image.url }}" width="250" height="250" alt="image">
        {% endif %}
        <br>
        <hr>
        {% endfor %}
        {% else %}
        <p>관련 게시물이 없습니다.</p>
        {% endif %}
    </div>
</body>

</html>
